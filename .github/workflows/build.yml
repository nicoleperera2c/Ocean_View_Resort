name: Java CI - Ocean View Resort

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: 1234
          MYSQL_DATABASE: oceanview_resort
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Initialize Database Schema
      run: mysql -h 127.0.0.1 -u root -p1234 oceanview_resort < oceanview_resort.sql

    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: Run JUnit Tests
      run: mvn test
